<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduTechSmart Global</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section id="contact">
        <h2>Kontakta Oss!</h2>
        <p>Fyll i formuläret nedan så hör vi av oss så snart som möjligt.</p>

        <form> 
            <input type="text" placeholder="Namn" required>  
            <input type="email" placeholder="E-post" required> 
            
            <!-- Textarea + counter in a container -->
            <div class="textarea-container">
                <textarea id="message" placeholder="Meddelande" required maxlength="250" rows="4"></textarea>  
                <span id="char-count">250</span>
            </div>

            <button type="submit">Skicka</button>
        </form>
    </section>

    <!-- Script: lägg bara detta -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const textarea = document.getElementById("message");
            const charCount = document.getElementById("char-count");
            const maxLength = textarea.getAttribute("maxlength");

            textarea.addEventListener("input", () => {
                const remaining = maxLength - textarea.value.length;
                charCount.textContent = remaining;
            });
        });
    </script>
</body>
</html>
