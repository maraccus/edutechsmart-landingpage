    <section id="contact">
        <h2>Contact Us!</h2>
        <p>Fill out the form below and we will get back to you as soon as possible.</p>

        <form> 
            <input type="text" id="name" placeholder="Name" required maxlength="40">  
            <input type="email" id="email" placeholder="E-mail" required maxlength="60"> 
            

            <!-- Textarea + counter in a container -->
            <div class="textarea-container">
                <textarea id="message" placeholder="Message" required maxlength="250" rows="4"></textarea>  
                <span id="char-count">250</span>
            </div>
            
            <button type="submit">Send</button>
        </form>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const textarea = document.getElementById("message");
            const charCount = document.getElementById("char-count");
            const maxLength = textarea.getAttribute("maxlength");

            textarea.addEventListener("input", () => {
                const remaining = maxLength - textarea.value.length;
                charCount.textContent = remaining;
            });
        });
    </script>
    <script>
    document.addEventListener("DOMContentLoaded", () => {
        const nameField = document.getElementById("name");
        const emailField = document.getElementById("email");

        // Max antal ord
        const maxNameWords = 3;
        const maxEmailWords = 1;

        // För Namn
        nameField.addEventListener("input", () => {
            let words = nameField.value.trim().split(/\s+/);
            if (words.length > maxNameWords) {
                nameField.value = words.slice(0, maxNameWords).join(" ");
            }
        });

        // För E-post (tillåt bara 1 ord, inga mellanslag)
        emailField.addEventListener("input", () => {
            emailField.value = emailField.value.replace(/\s+/g, "");
        });
    });
     </script>

    <div id="popup" class="popup">
        <div class="popup-content">
          <p id="popup-text"></p>
          <button id="close-popup" class="close-popup">Close</button>
            <p>Search results will appear here!</p>
        </div>
         </div>


         <script>
          document.addEventListener("DOMContentLoaded", () => {
            const searchButton = document.querySelector(".sök-container button");
            const searchInput = document.querySelector(".sök-container input");
            const popup = document.getElementById("popup");
            const popupText = document.getElementById("popup-text");
            const closePopup = document.getElementById("close-popup");

            searchButton.addEventListener("click", (e) => {
                e.preventDefault();
                const query = searchInput.value.trim();
                if (query) {
                    popupText.textContent = `You searched for: "${query}"`;
                    popup.classList.add ("active");
                }
            });

            closePopup.addEventListener("click", () => {
                popup.classList.remove("active");
            });

            window.addEventListener("click", (e) => {
                if (e.target === popup) {
                    popup.classList.remove("active");
                }
            });
          });
         </script>
